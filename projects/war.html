<script>
  window.addEventListener("DOMContentLoaded", async () => {
    const status = document.getElementById("hljs-status");

    // Load the code
    const res = await fetch("../python/war.py", { cache: "no-store" });
    const text = await res.text();
    const el = document.getElementById("code-war");
    el.textContent = text;

    // Check highlight.js
    if (!window.hljs) {
      status.textContent = "Syntax highlighting status: FAILED (highlight.js not loaded)";
      return;
    }

    hljs.highlightElement(el);

    // Confirm it actually applied
    //const applied = el.classList.contains("hljs");
    //status.textContent = applied
      //? "Syntax highlighting status: OK"
      //: "Syntax highlighting status: FAILED (highlight.js ran but did not apply)";
  });
</script>
